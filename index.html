<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hub de Ferramentas para Gestores</title>
    <meta name="description" content="Suite completa de ferramentas de gestão de pessoas: Avaliação de Competências e MARCA Pro Feedback">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
      
      /* Estilos customizados para o MARCA Pro */
      .glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      
      .shadow-soft {
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
      }
      
      .shadow-glow {
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
      
      .apple-text {
        color: #1d1d1f;
      }
      
      .apple-subtext {
        color: #86868b;
      }
      
      .apple-blue {
        color: #007aff;
      }
      
      .bg-apple-blue {
        background-color: #007aff;
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }
      
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 10px;
      }
      
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      
      .animate-in {
        animation: fadeIn 0.3s ease-in;
      }
      
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .delay-100 {
        animation-delay: 0.1s;
      }
      
      .delay-200 {
        animation-delay: 0.2s;
      }
      @media print { 
        body { 
          -webkit-print-color-adjust: exact; 
          print-color-adjust: exact; 
          background: white;
          font-size: 12px;
        }
        
        /* Esconde elementos de navegação e botões */
        .no-print, button, nav, header {
          display: none !important;
        }

        /* Garante que o container do relatório ocupe a largura total e permita quebra de página */
        #relatorio-container {
          width: 100%;
          margin: 0;
          padding: 0;
          border: none;
          box-shadow: none;
          position: relative;
          display: block;
        }

        /* Remove scrollbars e limites de altura na impressão */
        * {
          overflow: visible !important;
          height: auto !important;
        }
      }
    </style>
